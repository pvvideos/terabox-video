<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TeraBox Video</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
}

/* TOP LOGO BAR */
.top{
  text-align:center;
  padding:10px;
  border-bottom:1px solid #ddd;
}

.top img{
  height:40px;
}

/* SEARCH */
.search-box{
  padding:10px;
}

.search-box input{
  width:100%;
  padding:12px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:6px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:8px;
}

/* POSTER */
.poster{
  border:1px solid #ddd;
  background:#fff;
}

.poster img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}

.poster p{
  margin:6px 4px;
  font-size:15px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="top">
  <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
</div>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" placeholder="Search videos...">
</div>

<!-- POSTERS -->
<div class="grid">

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 1</p>
  </div>

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 2</p>
  </div>

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 3</p>
  </div>

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 4</p>
  </div>

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 5</p>
  </div>

  <div class="poster">
    <img src="ChatGPT Image Jan 30, 2026, 03_14_52 PM.png">
    <p>Video Title 6</p>
  </div>

</div>

</body>
</html>
