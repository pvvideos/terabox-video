<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <img src="logo.png" class="logo">
</header>

<div class="grid" id="posterGrid"></div>

<script src="data.js"></script>
<script>
const grid = document.getElementById("posterGrid");

posters.forEach(p => {
  grid.innerHTML += `
    <a href="post.html?id=${p.id}" class="poster">
      <div class="frame">
        <img src="${p.image}">
      </div>
      <p>${p.title}</p>
    </a>
  `;
});
</script>

</body>
</html>
