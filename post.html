<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <img src="logo.png" class="logo">
</header>

<div id="content"></div>

<script src="data.js"></script>
<script>
const id = parseInt(new URLSearchParams(location.search).get("id"));
const movie = posters.find(p => p.id === id);

document.getElementById("content").innerHTML = `
  <div class="detail-title">${movie.title}</div>

  <div class="frame" style="margin:10px;">
    <img src="${movie.image}">
  </div>

  <div class="detail-desc">${movie.desc}</div>

  <div class="click-text">ðŸ‘‡ Click to watch ðŸ‘‡</div>

  <a href="${movie.terabox}" class="btn">â–¶ Play on Terabox App</a>

  <a href="${movie.telegram}" class="btn">Join Telegram Channel</a>

  <div class="section-title">More Videos</div>

  <div class="grid">
    ${posters.map(p => `
      <a href="post.html?id=${p.id}" class="poster">
        <div class="frame">
          <img src="${p.image}">
        </div>
        <p>${p.title}</p>
      </a>
    `).join("")}
  </div>
`;
</script>

</body>
</html>
