<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content"></div>

<script src="data.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));
const movie = posters.find(p => p.id === id);

let more = posters.slice(0, 20); // main page jaisa

document.getElementById("content").innerHTML = `
  <div class="detail-title">${movie.title}</div>

  <div class="frame" style="margin:10px;">
    <img src="${movie.image}">
  </div>

  <div class="detail-desc">
    ${movie.desc || "Full movie details will be updated here."}
  </div>

  <div class="click-text">ðŸ‘‡ Click to watch ðŸ‘‡</div>

  <a href="${movie.terabox}" class="btn">
    â–¶ Play on Terabox App
  </a>

  <a href="${movie.telegram}" class="btn">
    Join Telegram Channel
  </a>

  <div class="section-title">More Videos</div>

  <div class="grid">
    ${more.map(p => `
      <a href="post.html?id=${p.id}" class="poster">
        <div class="frame">
          <img src="${p.image}">
        </div>
        <p>${p.title}</p>
      </a>
    `).join("")}
  </div>
`;
</script>

</body>
</html>
